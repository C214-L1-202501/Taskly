<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Axios -->
    <script src="{{ url_for('static', filename='js/axios/axios.min.js') }}"></script>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"></script>

    {% block extra_css %}{% endblock %}
</head>

<body class="base-body">
<header>
    <nav>
        <div class="navbar-left-wrap">
            <a class="navbar-marca" href="/">
                Taskly
            </a>
        </div>

        <div class="navbar-right-wrap">
            <a class="navbar-tarefas" href="{{ url_for('main.tasks') }}">Tarefas</a>
        </div>
    </nav>
</header>

{% block content %}{% endblock %}

<footer class="footer">
    <div class="footer-container">
        <div class="footer-section">
            <a href="/" class="footer-logo">Taskly</a>
            <p>Organize suas tarefas com praticidade e estilo.</p>
        </div>

        <div class="footer-section">
            <h4>Links úteis</h4>
            <ul>
                <li><a href="{{ url_for('main.tasks') }}">Tarefas</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Política de Privacidade</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h4>Redes sociais</h4>
            <div class="footer-social-icons">
                <a href="#" aria-label="Instagram"><img src="{{ url_for('static', filename='images/icons/instagram.svg') }}" alt="Instagram"></a>
                <a href="#" aria-label="Twitter"><img src="{{ url_for('static', filename='images/icons/twitter.svg') }}" alt="Twitter"></a>
                <a href="#" aria-label="GitHub"><img src="{{ url_for('static', filename='images/icons/github.svg') }}" alt="GitHub"></a>
            </div>
            <p style="margin-top: 0.5rem;">© 2025 Taskly</p>
        </div>
    </div>
</footer>

</body>

{% block extra_js %}{% endblock %}
</html>
